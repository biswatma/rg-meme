<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RG Meme Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col">
    <header class="py-6 bg-gradient-to-r from-purple-600 to-pink-500 text-center">
      <h1 class="text-4xl font-bold">RG Meme Gallery</h1>
      <p class="mt-2 text-lg">Browse and download RG's finest memes!</p>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="mb-6 flex flex-col sm:flex-row gap-4 items-center">
        <input type="text" id="searchInput" placeholder="Search for a meme..." class="w-full sm:w-1/3 p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500" />
        <button onclick="filterMemes()" class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">Search</button>
      </div>

      <div id="memeGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Meme items will be injected here -->
      </div>
    </main>

    <footer class="py-6 bg-gray-800 text-center">
      <p>&copy; 2025 RG Meme Gallery. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const memes = [
      { title: "RG vs Reality", url: "https://i.postimg.cc/3WHBb7tk/a-min.png" },
      { title: "RG in Action", url: "https://i.postimg.cc/m1Rt3mNr/rg-story-min.png" },
      { title: "RG's Wisdom", url: "https://picsum.photos/seed/r3/400/300" },
      { title: "RG's Day", url: "https://picsum.photos/seed/r4/400/300" },
      { title: "RG's Mood", url: "https://picsum.photos/seed/r5/400/300" },
      { title: "RG's Moment", url: "https://picsum.photos/seed/r6/400/300" }
    ];

    function renderMemes(filter = "") {
      const grid = document.getElementById("memeGrid");
      grid.innerHTML = "";

      memes.filter(meme => meme.title.toLowerCase().includes(filter.toLowerCase())).forEach(meme => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 rounded-lg overflow-hidden shadow-md transition-transform hover:scale-105";
        div.innerHTML = `
          <img src="${meme.url}" alt="${meme.title}" class="w-full h-auto object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">${meme.title}</h3>
            <a href="${meme.url}" download class="inline-block px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white transition">Download</a>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    function filterMemes() {
      const query = document.getElementById("searchInput").value;
      renderMemes(query);
    }

    // Initial render
    renderMemes();
  </script>
</body>
</html>
